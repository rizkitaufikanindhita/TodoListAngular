<div class="container">
  <div class="row">
    <h1>Judul</h1>
  </div>
  <div class="row">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nomer</th>
          <th>Todo</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nomer }}</td>
          <td>{{ item.todo }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
